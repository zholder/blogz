{% extends "base.html" %}

{% block content %}
    <div class="container"> 
        <h1>Users</h1>
        <ul class='list-group'>
            {% for user in users: %}
                <li class="list-group-item"><a href="./blog?user={{user.username}}">{{user.username}}</a></li>
            {% endfor %}
        </ul>
            
        <ul class="breadcrumb">
            {% if prev_url %}
            <li><a href="{{ prev_url }}">Previous user page</a></li> 
            {% endif %}
            {% if next_url %}
            <li><a href="{{ next_url }}">Next user page</a></li>
            {% endif %}
        </ul>
    </div>
        

{% endblock %}
