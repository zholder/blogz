{% extends "base.html" %}

{% block content %}

    <article>

            <div class="page-header">
                <h1>{{title}}</h1>
                <p>{{body}}</p>
                 <p><em>Written by <a class="author" href="./blog?user={{author}}">{{author}}</a> on {{pub_date}}</em></p>
            </div>
        </div>
    </article>
{% endblock %}
