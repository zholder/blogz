{% extends "base.html" %}

{% block content %}
    <div class="container"> 
        <div class="jumbotron">
            <h1>Blogz</h1>
        </div>
        {% for blog in blogs: %}
        <article>
            <div class="container">
                <div class="page-header">
                    <h2><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h2>
                    <p>{{blog.body}}</p>
                    <p><em>Written by <a class="author" href="./blog?user={{blog.username}}">{{blog.username}}</a> on {{blog.pub_date}}</em></p>
                </div>
            </div>
        </article>
        {% endfor %}

        <ul class="breadcrumb">
            {% if prev_url %}
            <li><a href="{{ prev_url }}">Newer posts</a></li> 
            {% endif %}
            {% if next_url %}
            <li><a href="{{ next_url }}">Older posts</a></li>
            {% endif %}
        </ul>
    </div>

{% endblock %}
